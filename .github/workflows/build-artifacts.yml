name: Build Artifacts

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - mac
          - windows
          - linux

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows

    runs-on: ${{ matrix.os }}

    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build for ${{ matrix.platform }}
        working-directory: apps/desktop
        run: |
          pnpm exec electron-vite build
          pnpm exec electron-builder --${{ matrix.platform == 'windows' && 'win' || matrix.platform }} --publish never

      - name: Build additional Linux packages
        if: matrix.platform == 'linux'
        working-directory: apps/desktop
        run: pnpm exec electron-builder --linux deb --publish never

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: data-peek-mac
          path: |
            apps/desktop/dist/*.dmg
            apps/desktop/dist/*.zip
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: data-peek-windows
          path: |
            apps/desktop/dist/*.exe
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: data-peek-linux
          path: |
            apps/desktop/dist/*.AppImage
            apps/desktop/dist/*.deb
          if-no-files-found: error
